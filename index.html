<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img
    src="./eisenhower-matrix.jpg"
    alt="eisenhower matrix"
    >
    <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="container">
    <section class="section-add">
      <h1>Add Item</h1>
      <div class="new-task-wrapper">
        <input
          id="new-task"
          class="task task-input"
          type="text"
        >
        <button>Add</button>
      </div>
    </section>
    <section class="section-to-do">
      <h2>Todo</h2>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img
            src="./remove.svg"
            alt="remove sign"
            >
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input
            type="text" 
            value="Go Shopping" 
            class="task"
          >
          <button class="edit">Save</button>
          <button class="delete">
            <img
            src="./remove.svg"
            alt="remove sign"
            >
          </button>
        </li>
      </ul>
    </section>
    <section class="section-done">
      <h2>Completed</h2>
      <ul class="completed" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img
            src="./remove.svg"
            alt="remove sign"
            >
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
